<html>
<head>
	<title>detect device - exemple</title>
	<style type="text/css"></style>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	var isMobile = false; //initiate as false
	var constructPage = "http://www.google.com";

	isMobile = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));

	// redirecIfNeeded(); 	// Un-comment this to enable redirect
	/**
	* if the current device is a mobile device, redirection to page...
	**/
	function redirecIfNeeded(){
		if(isMobile){
			window.location = constructPage
		}
	}

// show whether the device is mobile
$(document).ready(function(){
	var textFill =  isMobile === true ? "" : "not ";
	$("h1>span").html(textFill);
});
</script>
</head>
<body>
	<h1>This is <span style="color:red;"></span>a mobile device.</h1>
</body>
</html>
